<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <script>
        //Randomly generate a choice for the computer
        function getComputerChoice(){
            randomChoice = Math.floor((Math.random() * 3));
            if (randomChoice == 0) {
                return "Rock";
            }else if (randomChoice == 1) {
                return "Paper";
            }else if (randomChoice == 2) {
                return "Scissor";
            }
        }

        //compare player and computer selection and returns the winner of the round
        function playRound(playerSelection, computerSelection){
            if (playerSelection == computerSelection) {
                return "Draw!";
            }else if (playerSelection == "Rock") {
                if (computerSelection == "Paper") {
                    ++computerScore;
                    return "You lose! Paper beats rock!";
                } else {
                    ++playerScore;
                    return "You win! Rock beats scissor!";
                    
                }
            }else if (playerSelection == "Paper") {
                if (computerSelection == "Rock") {
                    ++playerScore;
                    return "You win! Paper beats rock!";
                    
                } else {
                    ++computerScore;
                    return "You lose! Scissor beats paper!";
                    
                }
            }else if (playerSelection == "Scissor") {
                if (computerSelection == "Rock") {
                    ++computerScore;
                    return "You lose! Rock beats scissor!";
                } else {
                    ++playerScore;
                    return "You win! Scissor beats paper!";                   
                }
            }
        }

        function game (){
            //while less than 5 rounds played, play a round and report player and computer scores. After 5 round, declare the winner.                  
            while (roundCount < 5 ){
                console.log("Round " + roundCount);
                console.log(playRound(playerSelection, computerSelection));
                console.log("Player: " + playerScore);
                console.log("Computer:" + computerScore);
                ++roundCount;
            }

            result();
        }

        function result(){
            if (roundCount == 5){
                if (playerScore > computerScore){
                    return "You win! Congratulations!";
                }else if (playerScore < computerScore){
                    return "You lose! Try again!";
                }else if (playerScore == computerScore){
                    return "It's a draw! Try again!";
                }
            }

            roundCount = 1;
        }

        let playerScore = 0;
        let computerScore = 0;
        let randomChoice = 0;
        let roundCount = 1;
        const playerSelection = "Scissor";
        const computerSelection = getComputerChoice();
        game();
        
    </script>
</body>
</html>
